<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign In Page</title>
<!--css-file------------------>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<!--using-FontAwesome--------->
<script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
<script src="js/validate.js"></script>
</head>

<body>
<section class="sign-in">
<!--main-sign-in-page---------->
<div class="main-page">
<!--phone-top-bar-screen--------->
<div class="top-bar"></div>	
<!--name------------->
<div class="name">
<h1>KINGSMEN </h1>
<p></p>
</div>
<!--btns---------------------->
<div class="form-btns">
<button class="s-btn">Sign In</button>

<button class="new-btn">New Account ?</button>
</div>
<!--cancel-btn------------>
<div class="cancel">
	<a href="#"><i class="fas fa-times"></i></a>
</div>
</div>
<!--sign-in-page--------------->
<div class="sign-in-page">
<form>
<!--email------->
<input type="email" placeholder="Email" id="email" name="email" required oninput="valEmail();"/>
<!--password------->
<input type="password" placeholder="Password" id ="password" name ="password" required oninput="valPassword();"/>
<!--btn------->
<button>Sign In</button>
</form>	
	
</div>
<!--sign-up-page--------------->
<div class="sign-up-page">
<form>
<!--email------->
<br>
<br>
<input type="Name" placeholder="name" id="uname" name="uname" required oninput="valName();"/>
<input type="email" placeholder="Email"  id="email1" name="email1" required oninput="valEmail1();">
<!--password------->
<input type="password" placeholder="Password" id="password1" name="password1" required oninput="valPassword1();" />
<!--password------->
<input type="password" placeholder="Repeat Password" id="rept-password" name="rept-password" required oninput="valReptpassword();" />
<input type="phone" placeholder="mobile no" id="mobno" name="mobno" required oninput="valMob();">
<!--btn------->
<button>Sign Up</button>
</form>	
	
</div>
</section>
<!--background-circule-------------------->
<div class="bg-circule"></div>
	
<!--Jquery------------>
<script type="text/javascript" src="js/JQuery3.3.1.js"></script>
<script type="text/javascript" >
	/*For Sign In*/
$(document).on('click','.s-btn',function(){
	$('.sign-in').addClass('active-sign-in').siblings('.sign-in').removeClass('active-sign-up')
});		
	/*For Sign up*/
$(document).on('click','.new-btn',function(){
	$('.sign-in').addClass('active-sign-up').siblings('.sign-in').removeClass('active-sign-in')
});	
	/*For Go Back To Main Page*/
  $(document).ready(function(){
	 $('.cancel a').click(function(){
		 $('.sign-in').removeClass('active-sign-in , active-sign-up')
 
	 })
 });
</script>
</body>
</html>
